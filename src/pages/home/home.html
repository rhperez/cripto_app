<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
      <button ion-button icon-only (click)="toggleMenu()">
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Inicio</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="md-exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-list>
        <ion-item>
          <ion-select #C interface="popover" (ionChange)="getData(C.value);getTick(C.value)">
            <ion-option value="btc_mxn" selected>Bitcoin</ion-option>
            <ion-option value="eth_mxn">Ethereum</ion-option>
            <ion-option value="xrp_mxn">Ripple</ion-option>
            <ion-option value="ltc_mxn">Litcoin</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <h3>Last</h3>
        </ion-col>
        <ion-col col-6>
          <h3>{{tick.last}}</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <h3>Volume</h3>
        </ion-col>
        <ion-col col-6>
          <h3>{{tick.volume}}</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <h3>Ask</h3>
        </ion-col>
        <ion-col col-6>
          <h3>{{tick.ask}}</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <h3>Bid</h3>
        </ion-col>
        <ion-col col-6>
          <h3>{{tick.bid}}</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <h3>Vwap</h3>
        </ion-col>
        <ion-col col-6>
          <h3>{{tick.vwap}}</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <div class="row">
    <div class="col-md-6">
      <div style="display: block;">
        <canvas baseChart width="300" height="400"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </div>
  </div>


</ion-content>
