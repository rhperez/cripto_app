<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
      <button ion-button icon-only (click)="toggleMenu()">
        <ion-icon name="md-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Inicio</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="md-exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-toolbar color="dark">
    <ion-segment [(ngModel)]="book">
      <ion-segment-button value="btc_mxn" (click)="refreshBook(book)">
        Bitcoin
      </ion-segment-button>
      <ion-segment-button value="eth_mxn" (click)="refreshBook(book)">
        Ethereum
      </ion-segment-button>
      <ion-segment-button value="xrp_mxn" (click)="refreshBook(book)">
        Ripple
      </ion-segment-button>
      <ion-segment-button value="ltc_mxn" (click)="refreshBook(book)">
        Litcoin
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-card>
    <ion-card-header>
      <h2 text-center>{{title}}</h2>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <h3 [style.color]="colors.LAST_PRIMARY">Last</h3>
        </ion-col>
        <ion-col col-6>
          <h3 [style.color]="colors.LAST_PRIMARY">{{tick.last}}</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <h3>Volume</h3>
        </ion-col>
        <ion-col col-6>
          <h3>{{tick.volume}}</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <h3 [style.color]="colors.ASK_PRIMARY">Ask</h3>
        </ion-col>
        <ion-col col-6>
          <h3 [style.color]="colors.ASK_PRIMARY">{{tick.ask}}</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <h3 [style.color]="colors.BID_PRIMARY">Bid</h3>
        </ion-col>
        <ion-col col-6>
          <h3 [style.color]="colors.BID_PRIMARY">{{tick.bid}}</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <h3 [style.color]="colors.VWAP_PRIMARY">Vwap</h3>
        </ion-col>
        <ion-col col-6>
          <h3 [style.color]="colors.VWAP_PRIMARY">{{tick.vwap}}</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div style="display: block;">
            <canvas baseChart width="300" height="400"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>


</ion-content>
